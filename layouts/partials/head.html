<!-- Basic Meta Tags -->
<meta property="og:title" content="{{ .Title }}" />
<meta
  property="og:description"
  content="{{ .Description | default .Summary }}"
/>
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="article" />

<!-- Optional: Add date for articles -->
{{ if not .PublishDate.IsZero }} <meta property="article:published_time"
content="{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" | safeHTML }}"/> {{
end }}

<!-- Optional: Add image -->
{{ with .Params.image }}
<meta property="og:image" content="{{ . | absURL }}" />
{{ else }}
<meta property="og:image" content="{{ .Site.Params.defaultImage | absURL }}" />
{{ end }}
